<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: #4a90e2;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 10px  rgb(212, 250, 131);
        }

        blockquote {
            border-left: 5px solid #4a90e2;
            padding-left: 15px;
            margin: 20px 0;
            font-style: italic;
            background: #f9f9f9;
            border-radius: 5px;
            transition: background 0.3s;
        }

        blockquote:hover {
            background: #e9f1ff;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: white;
            margin-top: 20px;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Testimonials</h1>
    </header>
    
    <section class="testimonials">
        <blockquote>
            <p>"Working with Tanaya was a blast! Creative, reliable, and full of great ideas!"</p>
            <footer>- Joseph, XYZ company</footer>
        </blockquote>
        <blockquote>
            <p>"Her enthusiasm is contagious! Always a joy to collaborate!"</p>
            <footer>- Kevin, XYZ Company</footer>
        </blockquote>
    </section>

    <footer>
        <p>Â© 2024 [Your Name]. Spread the joy!</p>
    </footer>
</body>
</html>
